@(cars: List[Car])
@import helper._
@main("List of fields") {
  <input type="submit" id="redir" value="Add field"
  onclick="window.location='/cars/new';">

  <table>
    <thead>
      <tr>
        <td>id</td>
        <td>make</td>
        <td>model</td>
        <td>year</td>
        <td>vin</td>
        <td>delete</td>
        <td>edit</td>
      </tr>
    </thead>
    <tbody>
    @for(car <- cars) {
      <tr>
        <td>@car.make</td>
        <td>@car.model</td>
        <td>@car.year</td>
        <td>@car.vin</td>
        <td>
          <a href="@routes.Application.deleteCar(car.id)" onclick="return confirm('Delete field?')"><i>delete</i></a>
        </td>

        <td>
          <a href="@routes.Application.editCar(car.id)"><i>edit</i></a>
        </td>

      </tr>
    }
    </tbody>
  </table>

  <a href="@routes.Application.newCar()">Create new</a>
}
