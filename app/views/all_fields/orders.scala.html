@(orders: List[Orders])
@import helper._
@main("List of orders") {
  <input type="submit" id="redir" value="Add field"
  onclick="window.location='/orders/new';">

  <table>
    <thead>
      <tr>
        <td>id</td>
        <td>date</td>
        <td>amount</td>
        <td>status</td>
        <td>delete</td>
        <td>edit</td>
      </tr>
    </thead>
    <tbody>
    @for(order <- orders) {
      <tr>
        <td>@order.id</td>
        <td>@order.date</td>
        <td>@order.amount</td>
        <td>@order.status</td>
        <td>
          <a href="@routes.OrdersActions.deleteOrder(order.id)" onclick="return confirm('Delete field?')"><i>delete</i></a>
        </td>

        <td>
          <a href="@routes.OrdersActions.editOrder(order.id)"><i>edit</i></a>
        </td>

      </tr>
    }
    </tbody>
  </table>

  <a href="@routes.OrdersActions.newOrder()">Create new</a>
}
