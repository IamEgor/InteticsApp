@(cars: List[Car])
@import helper._
@main("List of cars") {
  <input type="submit" id="redir" value="Add field"
  onclick="window.location='@routes.CarsActions.newCar()';">
  <table>
    <thead>
      <tr>
        <td>id</td>
        <td>make</td>
        <td>model</td>
        <td>year</td>
        <td>status</td>
        <td>delete</td>
        <td>edit</td>
      </tr>
    </thead>
    <tbody>
    @for(car <- cars) {
      <tr>
        <td>@car.id</td>
        <td>@car.make</td>
        <td>@car.model</td>
        <td>@car.year</td>
        <td>@car.vin</td>
        <td>
          <a href="@routes.CarsActions.deleteCar(car.id)" onclick="return confirm('Delete field?')"><i>delete</i></a>
        </td>

        <td>
          <a href="@routes.CarsActions.editCar(car.id)"><i>edit</i></a>
        </td>

      </tr>
    }
    </tbody>
  </table>

  <a href="@routes.CarsActions.newCar()">Create new</a>
}
