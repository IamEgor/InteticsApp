@(cars: List[Car])
@import helper._
@main("List of cars") {
  @form(routes.Application.postChosenCar()) {
    <table>
      <thead>
        <tr>
          <td>
            Выбор авто
          </td>
          <td>make</td>
          <td>model</td>
          <td>year</td>
          <td>vin</td>
        </tr>
      </thead>
      <tbody>
      @for(car <- cars) {
        <tr>
          <td>
            <input type="radio" name="car" value="@car.id" id="@car.id"/>
          </td>
          <td>@car.make</td>
          <td>@car.model</td>
          <td>@car.year</td>
          <td>@car.vin</td>

        </tr>
      }
      </tbody>
    </table>

    <button type="submit">Далее</button>
  }
}
